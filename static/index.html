<!doctype html>
<html lang="en">
  <head>
    <title>Fay IDE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/fay.css" rel="stylesheet">
  </head>
  <body>
    <div class="modal" id="new-module" tabindex="-1" role="dialog" aria-labelledby="new-module" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">New Module</h3>
      </div>
      <div class="modal-body">
        <form>
          <label>Name (e.g. YourName.Test): <input id="new-module-name" type="text" class="span2"></label>
          <div class="alert" id="module-validate" style="display:none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" id="new-module-btn">Create</button>
      </div>
    </div>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="/">Fay: Try it out</a>
        <ul class="nav">
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#editor-tab" data-toggle="tab">Editor</a></li>
        <li><a href="#log-tab" data-toggle="tab">Log</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="editor-tab">
          <div class="row-fluid">
            <div class="span2" id="navitor">
              <ul class="nav nav-list">
                <li class="nav-header" id="global-modules">
                  Global Modules
                </li>
                <li><a data-toggle="modal" href="#new-module">New...</a></li>
                <li class="nav-header" id="project-modules">Demo Modules</li>
                <li class="nav-header" id="library-modules">Library Modules</li>
                <li class="nav-header" id="internal-modules">Internal Modules</li>
              </ul>
            </div>
            <div class="span6" id="editor-area">
              <div id="editor-pane" class="well">
                <div style="float:right">
                  <span class="label" id="compile-status">…</span>
                </div>
                <a id="compile-btn" class="btn">Load</a>
                <div id="editor"></div>
              </div>
              <div id="messages"></div>
            </div>
            <div class="span4" id="previewer">
              <div class="well"><iframe></iframe></div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="log-tab"></div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.lib.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/codemirror.lib.js"></script>
    <script src="js/haskell.js"></script>
    <script src="js/date.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fay-server.js"></script>
  </body>
</html>
